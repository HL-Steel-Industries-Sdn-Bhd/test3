<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>工人扫码 - Angelina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
body {
margin: 0;
font-family: "Segoe UI", Arial, sans-serif;
display: flex;
height: 100vh;
background: #f4f6f9;
overflow-x: hidden; /* 禁止横向移动 */
}
/* 左边扫码区 */
#leftPanel {
flex: 0 0 35%;
background: linear-gradient(180deg, #fff, #f1f4ff);
display: flex;
flex-direction: column;
align-items: center;
padding: 2rem 1rem;
box-shadow: 2px 0 8px rgba(0,0,0,0.08);
position: sticky;
top: 0;
height: 100vh; /* 左边固定不动 */
overflow: hidden;
}
#leftPanel h2 {
margin: 0 0 1rem;
color: #34495e;
}
#reader {
width: 90%;
max-width: 350px;
aspect-ratio: 1;
border-radius: 12px;
box-shadow: 0 4px 15px rgba(0,0,0,0.15);
background: #fff;
}
#scannerInput {
margin-top: 1rem;
padding: 0.6rem;
font-size: 15px;
border: 1px solid #ccc;
border-radius: 6px;
width: 85%;
}

/* 右边结果区 */
#rightPanel {
flex: 1;
display: flex;
flex-direction: column;
overflow: hidden; /* 右边整体不横向动 */
}
#currentBox {
background: #fff;
padding: 1rem 1.5rem;
border-bottom: 1px solid #ddd;
position: sticky;
top: 0;
z-index: 5;
}
#currentBox h3 {
margin: 0 0 0.5rem;
color: #2c3e50;
}
#listBox {
flex: 1;
overflow-y: auto; /* 只允许上下滚动 */
padding: 1rem;
}

/* 表格 */
table {
border-collapse: collapse;
width: 100%;
background: #fff;
border-radius: 8px;
overflow: hidden;
}
th, td {
padding: 10px;
font-size: 14px;
border: 1px solid #eee;
}
th {
background: #f8f9fa;
font-weight: bold;
}
tr:nth-child(even) {
background: #fafafa;
}

/* toast 提示 */
#toast {
position: fixed;
bottom: 20px;
right: 20px;
background: #e74c3c;
color: #fff;
padding: 10px 16px;
border-radius: 6px;
font-size: 14px;
box-shadow: 0 2px 8px rgba(0,0,0,0.15);
opacity: 0;
transition: opacity 0.4s, transform 0.4s;
transform: translateY(20px);
pointer-events: none;
z-index: 999;
}
#toast.show {
opacity: 1;
transform: translateY(0);
}
</style>
</head>
<body>
<!-- 左边固定扫码区 -->
<div id="leftPanel">
<h2>Welcome Angelina (A0001)</h2>
<div id="reader"></div>
<input type="text" id="scannerInput" placeholder="请扫描图纸上的 QR Code" autofocus>
</div>

<!-- 右边结果区 -->
<div id="rightPanel">
<!-- 上方固定：当前相机对着的二维码资料 + 已扫描数 -->
<div id="currentBox">
<h3>当前扫描结果</h3>
<div id="currentInfo">等待扫描...</div>
<div id="countBox" style="margin-top:8px;color:#ff9800;font-weight:bold;">已扫描 0 张图纸</div>
</div>

<!-- 下方可滚动：已确认的扫描记录 -->
<div id="listBox">
<table id="resultTable">
<thead>
<tr>
<th>Sales Order No.</th>
<th>Item No.</th>
<th>Name</th>
<th>Units</th>
<th>Dimension</th>
<th>Link</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<!-- toast -->
<div id="toast">已扫描过该图纸</div>

<script>
const html5QrCode = new Html5Qrcode("reader");
const input = document.getElementById("scannerInput");
const toast = document.getElementById("toast");
const resultTable = document.querySelector("#resultTable tbody");
const countBox = document.getElementById("countBox");
const currentInfo = document.getElementById("currentInfo");
const scannedLinks = new Set();

function showToast(msg) {
toast.textContent = msg;
toast.classList.add("show");
setTimeout(() => toast.classList.remove("show"), 2000);
}

function updateCount() {
countBox.textContent = "已扫描 " + scannedLinks.size + " 张图纸";
}

function formatData(u, url) {
let salesOrder = u.searchParams.get("so") || "";
let item = u.searchParams.get("item") || "";
let name = u.searchParams.get("name") || "";
let unit = u.searchParams.get("unit") || "";
let dim = u.searchParams.get("dim") || "";

if (salesOrder) salesOrder = salesOrder.replace(/^SO/, "SO-");
if (dim) dim = dim.replace(/x/g, " x ") + " mm";
if (name) name = name.replace(/\+/g, " ");

return { salesOrder, item, name, unit, dim, url };
}

function displayCurrent(data) {
currentInfo.innerHTML = `
<b>Sales Order:</b> ${data.salesOrder || "-"} <br>
<b>Item No.:</b> ${data.item || "-"} <br>
<b>Name:</b> ${data.name || "-"} <br>
<b>Units:</b> ${data.unit || "-"} <br>
<b>Dimension:</b> ${data.dim || "-"} <br>
<b>Link:</b> <a href="${data.url}" target="_blank">Link</a>
`;
}

function addToList(data) {
if (scannedLinks.has(data.url)) {
showToast("已扫描过该图纸");
return;
}
let row = document.createElement("tr");
row.innerHTML = `
<td>${data.salesOrder}</td>
<td>${data.item}</td>
<td>${data.name}</td>
<td>${data.unit}</td>
<td>${data.dim}</td>
<td><a href="${data.url}" target="_blank">Link</a></td>
`;
resultTable.appendChild(row);
scannedLinks.add(data.url);
updateCount();
}

function handleScan(text) {
if (!text) return;

try {
let u = new URL(text);

// 只允许 yourdomain.github.io/repo/
if (u.hostname === "yourdomain.github.io" && u.pathname === "/repo/") {
if (u.searchParams.get("so") && u.searchParams.get("item")) {
let data = formatData(u, text);
displayCurrent(data);
addToList(data);
} else {
showToast("无效图纸链接");
currentInfo.textContent = "无效图纸链接: " + text;
}
} else {
showToast("非图纸 QR 已忽略");
currentInfo.textContent = "非图纸 QR，已忽略: " + text;
}

} catch {
showToast("无效 QR");
currentInfo.textContent = "无效的 QR 内容: " + text;
}
}

function startScanning() {
html5QrCode.start(
{ facingMode: "environment" },
{ fps: 15, qrbox: (vw, vh) => {
let minEdge = Math.min(vw, vh);
return { width: minEdge * 0.7, height: minEdge * 0.7 };
}
},
(decodedText) => handleScan(decodedText),
() => {}
).catch(err => console.error("扫描启动失败:", err));
}

startScanning();

// 输入框也能手动输入二维码文本
input.addEventListener("keypress", function(e) {
if (e.key === "Enter") {
const text = input.value.trim();
handleScan(text);
input.value = "";
}
});
</script>
</body>
</html>
